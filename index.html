<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login Page</title>
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width,height=device-height,inital-scale=1.0,user-scalable=no"
    />
    <!--100%可视屏幕显示，不允许缩放-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--删除默认的苹果工具栏和菜单栏-->
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <!--使状态栏为灰色半透明-->
    <meta name="format-detection" content="telephone=no" />
    <!--电话号码和邮箱不会显示为如拨号的超链接-->
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <header>
      <span class="close">关闭</span>
      <span class="tittle">登录</span>
      <span class="register">注册</span>
    </header>

    <main>
      <form method="get" action="save.php" name="login page">
        <!--表单提交的内容要在form里面，且包含的input必须有name属性值才能提交，传达方式一般为get，数据量较小-->
        <div class="account">
          <div class="icon">
            <div class="img"></div>
          </div>
          <input
            class="import"
            type="text"
            name="account"
            maxlength="11"
            oninput="value=value.replace(/[^\d]/g,'')"
            placeholder="请输入手机号"
            required
          />
          <!--手机号码输入框，只能输入纯数字且限制长度为11个字符-->
        </div>
        <div class="password">
          <div class="icon">
            <div class="img"></div>
          </div>
          <input
            class="import"
            type="password"
            name="password"
            placeholder="请输入密码"
            required
          /> <!--required规定必需在提交之前填写输入字段-->
        </div>
        <div class="login">
          <input type="button" name="login" value="登录" />
        </div>
        <div class="forget">
          <a href="#" target="_blank">忘记密码?</a>
        </div>
      </form>
    </main>

    <script src="" async defer></script>
  </body>
</html>
